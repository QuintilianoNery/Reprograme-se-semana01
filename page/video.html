<!DOCTYPE html>
<html lang="pt-br">
<div id="midia">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/style.css" rel="stylesheet">
        <title>Mídias</title>
    </head>

    <body>
        <h1>Midias</h1>
        <hr>
        <p>Teste de vídeos</p>
        <!-- muted é para iniciar o vídeo mutado -->
        <!-- autoplay é para iniciar o vídeo automaticamente -->
        <video controls width="600" height="400" poster="../img/popeye_for_president.jpg">
            <source src="../video/PopeyeforPresident.mp4" type="video/mp4">
            <source src="../video/PopeyeforPresident.webm" type="video/webm">
            <source src="../video/PopeyeforPresident.ogv" type="video/ogv">
            <track kind="captions" srclang="en-us" src="../legenda/PopeyeforPresident.en-us.vtt" label="Inglês">
            <track kind="subtitles" srclang="es-es" src="../legenda/PopeyeforPresident.es.vtt" label="Espanhol">
            <track kind="subtitles" srclang="pt-br" src="../legenda/PopeyeforPresident.pt-br.vtt" label="Portugês"
                default>

            Video não suportado ou com algum problema no carregamento, desculpe!
        </video>
        <h2>Voltar para apágina inicial</h2>
        <a href="../index.html">Voltar para página principal</a>
    </body>
</div>

</html>
