<!DOCTYPE html>
<html lang="pt-br">
<div id="midia">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/style.css" rel="stylesheet">
        <title>Midias do youtube</title>
    </head>

    <body>
        <h1>Midias do youtube</h1>
        <hr>
        <p>Midias do youtube </p>
        <h2>Video único</h2>
        <!-- iframe do youtube -->
        <!-- após o ponto de interrogação da url do youtube, são os parâmetros para pasar as configurações-->
        <iframe width="800" height="450"
            src="https://www.youtube.com/embed/-BtRMn-iJ0Y?controls=0&t=120&mute=1&autoplay=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

        <h2>Playlist</h2>

        <iframe width="800" height="450"
            src="https://www.youtube.com/embed/videoseries?list=PL0YuSuacUEWuLNDAAJxATh54w_XmrLkk4&controls=0&t=120&mute=1&autoplay=1&loop=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <h2>Voltar para apágina inicial</h2>
        <a href="../index.html">Voltar para página principal</a>
    </body>
</div>

</html>
