<!DOCTYPE html>
<html lang="pt-br">
<div id="picture_page">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/style.css" rel="stylesheet">
        <title>Picture</title>
    </head>

    <body>
        <h1>Picture</h1>
        <hr>
        <picture>
            <!-- Compatibilidade de resolução -->
            <source media="(min_width: 600px)" srcset="../img/moon.png">
            <source media="(min_width: 400px)" srcset="../img/moon75.png">
            <source media="(min_width: 300px)" srcset="../img/moon25.png">

            <img src="../img/moon.png" alt="Lua">
        </picture>

        <h2>Voltar para apágina inicial</h2>
        <a href="../index.html">Voltar para página principal</a>
    </body>
</div>

</html>
